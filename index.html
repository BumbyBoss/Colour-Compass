<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bumby Colour Compass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Resources/BumbyWoolLogo.png" alt="Bumby Wool Logo" class="logo" />
    <h1>Bumby Colour Compass</h1>
  </header>

  <main>
    <section class="controls">
      <label for="layout">Garment Type:</label>
      <select id="layout">
        <option value="">-- Select Garment --</option>
        <option value="diaper">Diaper Cover</option>
        <option value="grid">3x3 Grid</option>
      </select>

      <label for="style">Style:</label>
      <select id="style">
        <option value="">-- Select Style --</option>
      </select>
    </section>

    <section id="display-area"></section>

    <section id="swatchControls">
      <h2>Select a Colour</h2>
      <div id="swatchList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
