<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumby Wool - Colour Compass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo/LOGO-5-PNG-TRANSPARENT.png" alt="Bumby Wool Logo" class="logo">
    <h1>Colour Compass</h1>
  </header>

  <main>
    <section class="instructions">
      <p><strong>Welcome to the Bumby Colour Compass!</strong><br>
      Explore our current colours and preview how they look together on different garment styles. Use the dropdown to select a layout and start customizing.</p>
    </section>

    <section class="selector">
      <label for="layout-select">Choose a layout:</label>
      <select id="layout-select">
        <option value="diaper">Diaper Cover</option>
        <option value="kidcrops">Kid Crops</option>
        <option value="kidshorts">Kid Shorts</option>
        <option value="kidpants">Kid Pants</option>
        <option value="sweater">Sweater</option>
        <option value="grid">3x3 Colour Grid</option>
      </select>

      <label for="group-select" style="display:none;">Choose a Style:</label>
      <select id="group-select" style="display:none;"></select>
    </section>

    <div id="display-area"></div>

    <section class="export">
      <label for="filename-input">Name your Colour Compass:</label>
      <input type="text" id="filename-input" placeholder="My Custom Look">

      <label for="notes-input">Add notes (optional):</label>
      <textarea id="notes-input" placeholder="Ex: Match cuffs with hat colour"></textarea>

      <button id="download-button">Download PNG</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
