<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bumby Colour Compass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://www.bumbywool.com/wp-content/uploads/2024/01/BumbyWoolLogoGrey.png" alt="Bumby Wool Logo" class="logo">
    <h1>Bumby Colour Compass</h1>
  </header>
  <main>
    <div class="dropdowns">
      <label for="layout">Garment Type:</label>
      <select id="layout">
        <option value="">-- Select Garment Type --</option>
        <option value="diaper">Diaper Cover</option>
        <option value="grid">3x3 Grid</option>
      </select>

      <label for="style">Style:</label>
      <select id="style">
        <option value="">-- Select Style --</option>
      </select>
    </div>

    <div id="display-area"></div>

    <h2>Select a Colour</h2>
    <div id="swatchList"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
