<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bumby Colour Compass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Resources/BumbyWoolLogo.png" alt="Bumby Wool Logo" class="logo" />
    <h1>Bumby Colour Compass</h1>
    <p class="subtitle">Start with a layout, pick your style, then tap a zone and swatch to begin creating!</p>
  </header>

  <main>
    <div class="selectors">
      <label for="layout">Choose a layout:</label>
      <select id="layout">
        <option value="">-- Select Garment Type --</option>
        <option value="grid">Diaper Cover Grid</option>
      </select>

      <label for="style">Choose a style:</label>
      <select id="style">
        <option value="">-- Select Style --</option>
      </select>
    </div>

    <div id="display-area" class="svg-container"></div>

    <h2>Choose a Colour</h2>
    <div id="swatchList" class="swatch-grid"></div>

    <div class="notes">
      <label>Name your Colour Compass:
        <input type="text" id="compassName" placeholder="My Custom Look" />
      </label>

      <label>Add notes (optional):
        <textarea id="notes" placeholder="Ex: Match tabs with lining"></textarea>
      </label>

      <button id="downloadBtn">Save Screenshot</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
