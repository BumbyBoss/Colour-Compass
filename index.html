<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bumby Colour Compass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Resources/BumbyWoolLogo.png" alt="Bumby Wool Logo" class="logo"/>
    <h1>Bumby Colour Compass</h1>
    <p>Choose your garment type, then style, then swatches to bring your design to life.</p>
  </header>

  <main>
    <section class="controls">
      <label for="layout">Select Garment Type:</label>
      <select id="layout">
        <option value="">-- Choose Garment --</option>
        <option value="grid">3x3 Grid</option>
        <option value="diaper">Diaper Covers</option>
        <option value="kidpants">Kid Pants</option>
        <option value="kidcrops">Kid Crops</option>
        <option value="kidshorts">Kid Shorts</option>
        <option value="sweater">Sweaters</option>
      </select>

      <label for="style">Select Style:</label>
      <select id="style">
        <option value="">-- Choose Style --</option>
      </select>
    </section>

    <section id="display-area"></section>

    <section class="swatches">
      <h2>Choose a Colour</h2>
      <div id="swatchList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
